<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTrack - Teacher Check-in</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="../schedule.js"></script>
    <link rel="stylesheet" href="../styles.css">

</head>

<body>

    <!-- CHECK-IN VIEW -->
    <div id="view-checkin" class="view">
        <div class="nav-header">
            <div class="container nav-content">
                <div class="nav-brand"><i class="fas fa-school"></i> ZCM Track</div>
            </div>
        </div>
        <div class="container scanner-container">
            <div class="card">
                <h2 class="text-xl font-bold mb-6 text-center" style="color: #800000;">Teacher Check-in</h2>

                <!-- Classroom Info -->
                <div id="classroom-info"
                    class="p-4 bg-gradient-to-r from-red-50 to-blue-50 border border-gray-200 rounded mb-4 text-center">
                    <p class="text-gray-600 text-sm mb-1">Classroom</p>
                    <p class="text-2xl font-bold mb-1" style="color: #800000;" id="display-class-name">Loading...</p>
                    <p class="text-sm text-gray-600" id="display-subject">-</p>
                </div>

                <!-- Period Info -->
                <div class="mb-4">
                    <div class="p-3 bg-blue-50 text-blue-800 rounded text-center">
                        <p class="text-xs text-gray-600 mb-1">Current Period</p>
                        <span id="auto-period-display" class="font-bold text-lg">Detecting Period...</span>
                    </div>
                </div>

                <!-- Error Display -->
                <div id="error-message" class="hidden mb-4 p-4 bg-red-50 text-red-700 rounded text-center"></div>

                <!-- Check-in Form -->
                <form id="checkin-form" onsubmit="app.handleCheckIn(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Enter Your Teacher ID</label>
                        <input type="text" id="teacher-id-input" class="input" placeholder="e.g., T001" required
                            autofocus style="font-size: 18px; text-align: center; font-weight: 600;">
                    </div>
                    <button type="submit" class="btn btn-primary w-full" style="padding: 1rem; font-size: 18px;">
                        <i class="fas fa-check-circle"></i> Confirm Check-in
                    </button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div id="success-message"
                    class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded text-center">
                    <i class="fas fa-check-circle text-green-600 text-3xl mb-2"></i>
                    <p class="text-green-800 font-bold text-lg" id="success-text">Check-in Successful!</p>
                    <p class="text-sm text-green-600 mt-2">Redirecting...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        const Store = {
            get: (key, defaultVal) => JSON.parse(localStorage.getItem(key)) || defaultVal,
            set: (key, val) => localStorage.setItem(key, JSON.stringify(val)),
            init() {
                // Ensure data exists (shared with admin)
                if (!localStorage.getItem('teachers')) localStorage.setItem('teachers', '[]');
                if (!localStorage.getItem('classrooms')) localStorage.setItem('classrooms', '[]');
                if (!localStorage.getItem('attendance')) localStorage.setItem('attendance', '[]');
            }
        };

        // --- APP LOGIC ---
        const app = {
            currentClassroom: null,
            currentPeriod: null,

            init() {
                Store.init();

                // Get classroom ID from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const classroomId = urlParams.get('classroom');

                if (!classroomId) {
                    this.showError('Invalid QR Code: No classroom information found. Please scan a valid classroom QR code.');
                    document.getElementById('checkin-form').classList.add('hidden');
                    return;
                }

                // Load classroom data
                const classrooms = Store.get('classrooms', []);
                this.currentClassroom = classrooms.find(c => c.id === classroomId);

                if (!this.currentClassroom) {
                    this.showError(`Classroom not found in system (ID: ${classroomId}). Please contact administrator.`);
                    document.getElementById('checkin-form').classList.add('hidden');
                    return;
                }

                // Display classroom info
                document.getElementById('display-class-name').textContent = this.currentClassroom.name;
                document.getElementById('display-subject').textContent = this.currentClassroom.subject || 'General';

                // Auto-detect and display current period
                this.updatePeriodDisplay();

                // Update period display every 30 seconds
                setInterval(() => this.updatePeriodDisplay(), 30000);
            },

            updatePeriodDisplay() {
                this.currentPeriod = Schedule.getCurrentPeriod();
                const periodDisplay = document.getElementById('auto-period-display');

                if (this.currentPeriod) {
                    if (this.currentPeriod.type === 'break') {
                        periodDisplay.innerHTML = `${this.currentPeriod.name}<br><span class="text-sm">(No Class)</span>`;
                        periodDisplay.className = "font-bold text-lg text-orange-600";
                    } else {
                        periodDisplay.innerHTML = `${this.currentPeriod.name}<br><span class="text-sm">${this.currentPeriod.start} - ${this.currentPeriod.end}</span>`;
                        periodDisplay.className = "font-bold text-lg text-blue-800";
                    }
                } else {
                    periodDisplay.textContent = "No Active Period";
                    periodDisplay.className = "font-bold text-lg text-red-600";
                }
            },

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            },

            hideError() {
                document.getElementById('error-message').classList.add('hidden');
            },

            handleCheckIn(e) {
                e.preventDefault();
                this.hideError();

                const teacherId = document.getElementById('teacher-id-input').value.trim().toUpperCase();

                // Validate period
                if (!this.currentPeriod) {
                    this.showError("No active period found. Cannot check in outside of class periods.");
                    return;
                }

                if (this.currentPeriod.type === 'break') {
                    if (!confirm(`It is currently ${this.currentPeriod.name}. Do you want to check in anyway?`)) {
                        return;
                    }
                }

                // Validate teacher
                const teachers = Store.get('teachers', []);
                const teacher = teachers.find(t => t.id.toUpperCase() === teacherId);

                if (!teacher) {
                    this.showError(`Invalid Teacher ID: "${teacherId}". Please check your ID and try again.`);
                    return;
                }

                // Check for duplicate check-in
                const attendance = Store.get('attendance', []);
                const today = new Date().toISOString().split('T')[0];
                const existingRecord = attendance.find(r =>
                    r.teacherId === teacher.id &&
                    r.className === this.currentClassroom.name &&
                    r.period === this.currentPeriod.id &&
                    r.date === today
                );

                if (existingRecord) {
                    if (!confirm(`You have already checked in for ${this.currentPeriod.name} in ${this.currentClassroom.name} today. Do you want to record another check-in?`)) {
                        return;
                    }
                }

                // Calculate status (on time or late)
                const now = new Date();
                const statusInfo = Schedule.calculateStatus(this.currentPeriod, now);

                // Create attendance record
                const record = {
                    id: Date.now(),
                    teacherId: teacher.id,
                    teacherName: teacher.name,
                    className: this.currentClassroom.name,
                    subject: this.currentClassroom.subject || 'General',
                    period: this.currentPeriod.id,
                    timestamp: now.getTime(),
                    date: today,
                    status: statusInfo.status
                };

                // Save attendance
                attendance.push(record);
                Store.set('attendance', attendance);

                // Show success message
                this.showSuccess(teacher.name, this.currentPeriod.name, statusInfo);
            },

            showSuccess(teacherName, periodName, statusInfo) {
                // Hide form
                document.getElementById('checkin-form').classList.add('hidden');

                // Show success message
                const successDiv = document.getElementById('success-message');
                const successText = document.getElementById('success-text');

                let statusEmoji = statusInfo.status === 'On Time' ? '✅' : '⚠️';
                let statusText = statusInfo.status === 'On Time'
                    ? 'On Time'
                    : `Late by ${statusInfo.delayMins} minutes`;

                successText.innerHTML = `
                    ${statusEmoji} Check-in Successful!<br>
                    <span class="text-base">${teacherName}</span><br>
                    <span class="text-sm">${periodName} • ${statusText}</span>
                `;

                successDiv.classList.remove('hidden');

                // Reload page after 3 seconds
                setTimeout(() => {
                    location.reload();
                }, 3000);
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>

</html>
