<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        button {
            background: #800000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #600000;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .stats {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>üß™ Sample Data Test Page</h1>

    <div class="stats" id="stats">
        <h3>Current Data Stats</h3>
        <p>Loading...</p>
    </div>

    <div>
        <button onclick="loadSampleData()">üîÑ Load Sample Data</button>
        <button onclick="clearData()">üóëÔ∏è Clear All Data</button>
        <button onclick="showData()">üìä Show Data</button>
        <button onclick="showDates()">üìÖ Show Dates</button>
    </div>

    <div id="output"></div>

    <script src="sample-data.js"></script>
    <script>
        function updateStats() {
            const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
            const classrooms = JSON.parse(localStorage.getItem('classrooms') || '[]');
            const attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
            const dates = [...new Set(attendance.map(a => a.date))].sort();

            document.getElementById('stats').innerHTML = `
                <h3>Current Data Stats</h3>
                <p><strong>Teachers:</strong> ${teachers.length}</p>
                <p><strong>Classrooms:</strong> ${classrooms.length}</p>
                <p><strong>Attendance Records:</strong> ${attendance.length}</p>
                <p><strong>Dates:</strong> ${dates.join(', ') || 'None'}</p>
            `;
        }

        function loadSampleData() {
            SampleData.clearSampleData();
            SampleData.loadSampleData();
            updateStats();
            alert('Sample data loaded! Check console for details.');
        }

        function clearData() {
            if (confirm('Clear all data?')) {
                SampleData.clearSampleData();
                updateStats();
            }
        }

        function showData() {
            const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
            const classrooms = JSON.parse(localStorage.getItem('classrooms') || '[]');
            const attendance = JSON.parse(localStorage.getItem('attendance') || '[]');

            document.getElementById('output').innerHTML = `
                <h3>Teachers (${teachers.length})</h3>
                <pre>${JSON.stringify(teachers.slice(0, 5), null, 2)}</pre>
                
                <h3>Classrooms (${classrooms.length})</h3>
                <pre>${JSON.stringify(classrooms.slice(0, 5), null, 2)}</pre>
                
                <h3>Attendance Records (${attendance.length})</h3>
                <pre>${JSON.stringify(attendance.slice(0, 10), null, 2)}</pre>
            `;
        }

        function showDates() {
            const attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
            const dateGroups = {};

            attendance.forEach(record => {
                if (!dateGroups[record.date]) {
                    dateGroups[record.date] = [];
                }
                dateGroups[record.date].push(record);
            });

            let html = '<h3>Attendance by Date</h3>';
            Object.keys(dateGroups).sort().forEach(date => {
                html += `<p><strong>${date}:</strong> ${dateGroups[date].length} records</p>`;
            });

            document.getElementById('output').innerHTML = html;
        }

        // Update stats on load
        updateStats();
    </script>
</body>

</html>
